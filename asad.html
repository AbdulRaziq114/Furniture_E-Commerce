<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="asad.css">
</head>

<body>
    <header>
        <nav>
            <!-- Logo Section -->
            <div class="logo">
                <img src="./icons/logo.svg" alt="logo">
                <span class="logoName">Furniro</span>
            </div>

            <!-- Navigation Links -->
            <div class="navItem">
                <ul>
                    <li>Home</li>
                    <li>Shop</li>
                    <li>About</li>
                    <li>Contact</li>
                </ul>
            </div>

            <!-- Icons -->
            <div class="navLogo">
                <ul>
                    <li><img src="./icons/userLogo.svg" alt="User"></li>
                    <li><img src="./icons/search.svg" alt="Search"></li>
                    <li><img src="./icons/heart.svg" alt="Wishlist"></li>
                    <li><img src="./icons/cart.svg" alt="Cart"></li>
                </ul>
            </div>

        </nav>
    </header>

    <div class="nav_img"></div>

    <main class="cart-mainSection">
        <div class="cart-innerSection">
            <table>
                <tr>
                    <th></th> <!-- Empty heading for image column -->
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Subtotal</th>
                    <th></th> <!-- Empty heading for delete icon -->
                </tr>
                <tr class="spacer-row">
                    <td colspan="6"></td> <!-- Full-width empty row -->
                </tr>                
                <tr>
                    <td class="cart-item">
                        <img src="/Asgaard sofa 5.png" alt="Asgaard Sofa">
                    </td>
                    <td class="td-textcolor">Asgaard sofa</td>
                    <td class="td-textcolor">Rs. 250,000.00</td>
                    <td><input type="tel" value="1" min="1" id="input"></td>
                    <td>Rs. 250,000.00</td>
                    <td><img src="Vector.svg" class="delete-icon" alt="delete-icon">
                    </td>
                </tr>
            </table>
            <div class="cart-summary">
                <h1>Cart Totals</h1>
                <p><span>Subtotal</span><span style="color:#9F9F9F;">Rs. 250,000.00</span></p>
                <p ><span>Total</span><span class="total">Rs. 250,000.00</span></p>
                <button class="checkout-btn">Check Out</button>
            </div>
        </div>
    </main>
</body>

</html>
